<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced TODO App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart TODO</h1>
            <button class="theme-toggle" onclick="toggleTheme()">游깹</button>
        </header>
        
        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="todoInput" placeholder="What needs to be done?">
                <div class="priority-selector">
                    <button class="priority-btn" data-priority="low" onclick="setPriority('low')" title="Low Priority">游릭</button>
                    <button class="priority-btn" data-priority="medium" onclick="setPriority('medium')" title="Medium Priority">游리</button>
                    <button class="priority-btn active" data-priority="high" onclick="setPriority('high')" title="High Priority">游댮</button>
                </div>
                <div class="priority-legend">Priority: High 游댮 Medium 游리 Low 游릭</div>
            </div>
            <button class="add-btn" onclick="addTodo()">+</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTodos('all')">All</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
        </div>
        
        <div class="todo-list" id="todoList">
            <div class="empty-state">No tasks yet. Add one above!</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="totalCount">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="completedCount">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="progressPercent">0%</span>
                <span class="stat-label">Progress</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
